<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="strings.css">
    <!-- Link our JavaScript file -->
    <script defer src="strings.js"></script>
    <title>validation</title>
</head>
<body>
    <h1>Find the Secret Message</h1>
<div class="container">

    <!-- Form element containing all input fields and the submit button -->
    <form onsubmit="return validateForm()">
        <!-- First name input field -->
        <input type="text" id="firstName" placeholder="First name">

        <!-- Last name input field -->
        <input type="text" id="lastName" placeholder="Last name">

        <!-- Zip code input field -->
        <input type="text" id="zipCode" placeholder="zip code">

        <!-- Warning message area -->
        <p class="warning" id="warningMessage"></p>

        <!-- Submit button to check the inputs -->
        <button id="button" type="submit">Submit</button>
    </form>

    <!-- Secret message displayed after successful validation -->
    <p id="secretMessage" style="display: none;">You did it!!!</p>
</div>
</body>
</html>
